# Uncomment these two lines to add support for encoders to your firmware
# and enable the encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Display
CONFIG_ZMK_DISPLAY=y

# Disable battery widget as my build is ONLY wired
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n

# Enable WPM widget
CONFIG_ZMK_WIDGET_WPM_STATUS=y
#CONFIG_ZMK_WIDGET_BONGO_CAT=y


# Turn off deep sleep
CONFIG_ZMK_SLEEP=n

# Uncomment the following lines to enable the RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2
